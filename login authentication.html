<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0303;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 300px;
            background-color: #f0dd89e1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(238, 250, 173, 0.774);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #319234;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
    </div>

    <div class="container" id="registerContainer" style="display:none;">
        <h1>Register</h1>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password"
            title="Must be alphanumeric and at least 8 characters">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>

    <div class="container" id="dashboard" style="display:none;">
        <h1>Welcome, <span id="loggedInUser"></span>!</h1>
        <p>This is the secured page.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('registerContainer').style.display = 'none';
        }

        function isValidPassword(password) {
            return /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/.test(password);
        }

        function isUsernameAvailable(username) {
            return !localStorage.getItem(username);
        }

        function register() {
            var username = document.getElementById('registerUsername').value;
            var password = document.getElementById('registerPassword').value;

            if (username && isValidPassword(password) && isUsernameAvailable(username)) {
                localStorage.setItem(username, password);
                showLoginForm();
                alert('Registration successful! You can now log in.');
            } else if (!username) {
                alert('Please enter a username.');
            } else if (!isValidPassword(password)) {
                alert('Please enter an alphanumeric password of at least 8 characters.');
            } else {
                alert('Username already exists. Please choose a different username.');
            }
        }

        function login() {
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            if (localStorage.getItem(username) === password) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('loggedInUser').innerText = username;
            } else {
                alert('Invalid username or password.');
            }
        }

        function logout() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        }
    </script>
</body>

</html>
